<div class="row">
  <div class="col-4">
      <p>
        <a routerLink="/">Все карты</a>
      </p>
      <p>
          <a routerLink="/">
            <img src="http://mythicspoiler.com/ust/cards/{{getImageName(card)}}.jpg" width="100%">
          </a>
      </p>
      <p>
          <button type="button" class="btn btn-primary btn-sm" (click)="addToFavorites(card)" *ngIf="!isInFavorites(card)">Полюбить</button>
          <button type="button" class="btn btn-primary btn-sm" (click)="removeFromFavorites(card)"  *ngIf="isInFavorites(card)">Разлюбить</button>
      </p>
  </div>
  <div class="col">
      <h4>{{getName(card)}}</h4>
      <p *ngFor="let line of getTextLinesRus(card)">
        {{line}}
      </p>
      <h4>{{card.name}}</h4>
      <p *ngFor="let line of getTextLines(card)">
        {{line}}
      </p>
  </div>
</div>
